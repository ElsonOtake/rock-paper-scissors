<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
  <style>
      .table {
          text-align: center;
      }
  </style>
</head>
<body>
    <div id="btn-rps">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <br>
    <h3 id="status"></h3>
    <br>
    <h3>Score of the match</h3>
    <div class="table">
        <table>
            <tr>
                <th>User</th>
                <th>Computer</th>
            </tr>
            <tr id="score">
                <td>0</td>
                <td>0</td>
            </tr>
        </table>
    </div>
  <script>
    // Your JavaScript goes here!
    let playerCount = 0;
    let computerCount = 0;
    let result;
    let playerSelection;
    let status = document.getElementById("status");
    let score = document.getElementById("score");
    document.getElementById('btn-rps').addEventListener('click', function(e) {
        playerSelection = e.target.textContent;
        computerSelection = computerPlay();
        result = playRound(playerSelection, computerSelection);
        status.innerText = result;
        if (result.slice(0, 2) == "Yo") {
            playerCount += 1;
            score.firstElementChild.textContent = playerCount;
        } else if (result.slice(0, 2) == "I ") {
            computerCount += 1;
            score.lastElementChild.textContent = computerCount;
        }
        if (playerCount > 4 || computerCount > 4) {
            if (playerCount > computerCount) {
                status.innerText = "You win the game.";
            } else {
                status.innerText = "I win the game.";
            }
        }
    });

    function playRound(playerSelection, computerSelection) {
      if (playerSelection == computerSelection) {
        return "Tied. Play again.";
      }
      if ((playerSelection == "Rock" && computerSelection == "Scissors") || (playerSelection == "Scissors" && computerSelection == "Paper") || (playerSelection == "Paper" && computerSelection == "Rock")) {
        return "You win. " + playerSelection + " beats " + computerSelection;
      }
      else {
        return "I win. " + computerSelection + " beats " + playerSelection;
      }
    }
    function computerPlay() {
      const num = Math.floor(Math.random() * 3);
      switch(num) {
        case 0:
          return "Rock";
        case 1:
          return "Paper";
        default:
          return "Scissors";
      }
    }
  </script>
</body>
</html>
