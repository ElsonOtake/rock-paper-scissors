<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8">
</head>
<body>
    <div id="btn-rps">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
  <script>
    // Your JavaScript goes here!
    let playerCount = 0;
    let computerCount = 0;
    let result;
    let playerSelection;
    document.getElementById('btn-rps').addEventListener('click', function(e) {
        playerSelection = e.target.textContent;
        computerSelection = computerPlay();
        result = playRound(playerSelection, computerSelection);
        console.log(result);
        if (result.slice(0, 2) == "Yo") {
        playerCount += 1;
        } else if (result.slice(0, 2) == "I ") {
        computerCount += 1;
        }
        if (playerCount > 4 || computerCount >4) {
            if (playerCount > computerCount) {
                console.log("You win the game. " + playerCount + " x " + computerCount);
            } else {
                console.log("I win the game. " + computerCount + " x " + playerCount);
            }
        }
    });

    function playRound(playerSelection, computerSelection) {
      if (playerSelection == computerSelection) {
        return "Tied. Play again.";
      }
      if ((playerSelection == "Rock" && computerSelection == "Scissors") || (playerSelection == "Scissors" && computerSelection == "Paper") || (playerSelection == "Paper" && computerSelection == "Rock")) {
        return "You win. " + playerSelection + " beats " + computerSelection;
      }
      else {
        return "I win. " + computerSelection + " beats " + playerSelection;
      }
    }
    function computerPlay() {
      const num = Math.floor(Math.random() * 3);
      switch(num) {
        case 0:
          return "Rock";
        case 1:
          return "Paper";
        default:
          return "Scissors";
      }
    }
  </script>
</body>
</html>
